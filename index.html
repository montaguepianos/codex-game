<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Codex Drift</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="hud">
    <div>Score <span id="scoreValue">0</span></div>
    <div>Best <span id="bestValue">0</span></div>
    <div class="hud__health">
      <div class="hud__health-label">Health</div>
      <div class="health-bar">
        <div class="health-bar__fill" id="healthFill"></div>
      </div>
      <span id="healthValue">100%</span>
    </div>
  </div>
  <div class="hud__status" id="statusMessage">Drag, tap, or use arrow keys to drift through the asteroid field.</div>
  <div class="fire-control" id="fireButton" aria-label="Fire laser">
    ⚡️
  </div>
  <div class="overlay" id="gameOverScreen">
    <div class="overlay__panel">
      <p class="overlay__eyebrow">Mission Failed</p>
      <h1 class="overlay__title">Systems Offline</h1>
      <p class="overlay__scoreline">
        Score <span id="finalScore">0</span> · Best <span id="overlayBest">0</span>
      </p>
      <div class="overlay__actions">
        <button class="overlay__btn overlay__btn--primary" id="playAgainBtn">Play Again</button>
        <button class="overlay__btn overlay__btn--ghost" id="quitBtn">Quit</button>
      </div>
      <p class="overlay__hint">Best experienced fullscreen or on mobile.</p>
    </div>
  </div>
  <noscript style="color:#fff;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-family:system-ui;">
    Codex Drift needs JavaScript enabled.
  </noscript>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
